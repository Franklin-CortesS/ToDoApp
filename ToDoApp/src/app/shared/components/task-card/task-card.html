<div class="rounded-lg border border-gray-200 bg-white p-6 shadow-sm dark:border-gray-700 dark:bg-gray-800">
  <div class="pt-6">
    <div class="mb-4 flex items-center justify-between gap-4">
      <p class="text-xs font-extrabold leading-tight text-gray-900 dark:text-white">{{formatDate()}}</p>
      <span
        (click)="completeTask()"
        class="cursor-pointer me-2 rounded bg-green-100 px-2.5 py-0.5 text-xs font-medium text-green-800 dark:bg-green-900 dark:text-green-300">
        Completar
      </span>
    </div>

    <p
      class="text-lg mt-2 font-semibold leading-tight text-gray-900 hover:underline dark:text-white whitespace-normal truncate">
      {{task.title}}
    </p>

    <p class="text-sm font-medium text-gray-500 dark:text-gray-400 whitespace-normal truncate">
      {{task.description}}
    </p>

    <div class="mt-4 flex items-center justify-between sm:justify-end gap-4">

      <app-button [id]="'tdel' + task.id" [label]="'Delete'" [type]="'button'" [disabled]="false"
        [context]="'task-delete'" (onClick)="deleteTask()">
      </app-button>

      <app-button [id]="'tupd' + task.id" [label]="'Update'" [type]="'button'" [disabled]="false"
        [context]="'task-update'" (onClick)="updateTask()">
      </app-button>
    </div>
  </div>
</div>
