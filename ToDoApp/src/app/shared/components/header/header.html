<header>
    <nav class="bg-white border-gray-200 px-4 lg:px-6 py-2.5 dark:bg-gray-800">
        <div class="flex flex-wrap justify-center sm:justify-between items-center mx-auto">
            <a href="/tasks" class="flex items-center hidden sm:flex">
                <img src="../../../../assets/logo.png" class="mr-3 h-6 sm:h-9" alt="Tasky Logo" />
                <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Tasky</span>
            </a>
            <div class="flex items-center lg:order-2">
                <app-button 
                  [id]="'logoutButton'"
                  [label]="'Logout'"
                  [type]="'button'"
                  [disabled]="false"
                  (onClick)="logout()"></app-button>
            </div>
        </div>
    </nav>
</header>
