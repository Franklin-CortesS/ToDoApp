name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential python3

      - name: Clean node_modules
        working-directory: ToDoApp
        run: rm -rf node_modules package-lock.json

      - name: Install dependencies
        working-directory: ToDoApp
        run: npm ci --prefer-offline=false --no-cache

      - name: Rebuild lightningcss native binary
        working-directory: ToDoApp
        run: npm rebuild lightningcss

      - name: Run Tests and Check Coverage
        working-directory: ToDoApp
        run: npm test -- --watch=false --browsers=ChromeHeadless

      - name: Build Angular
        working-directory: ToDoApp
        run: npm run build

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODOAPP_FCS2499 }}
          channelId: live
          projectId: todoapp-fcs2499